<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tạo QR code | Online miễn phí</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Tạo QR code</h1>
      <p>Nhập đường dẫn để tạo QR code</p>
    </header>
    <div class="form">
      <input type="text" spellcheck="false" placeholder="Nhập đường dẫn..." />
      <button>Tạo QR code</button>
    </div>
    <div class="qr-code">
      <img src="" alt="qr-code" />
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
